<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/css/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>

<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title p-b-43">
						Login here to continue
					</span>
					
					
					<div class="wrap-input100" id='e'>
						<input class="input100" type="text" onchange="validateEmail(this);" name="email" required>
						<span class="focus-input100"></span>
						<span class="label-input100" id='f'>Email</span>
					</div>
					
					
					<div class="wrap-input100" id='a'>
						<input class="input100" type="password" id="password1" onchange="validatePassword(this);" name="pass" required>
						<span class="focus-input100"></span>
						<span class="label-input100" id='b'>Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20" id="signUp">
						<span class="txt2">
							<a href="signup.html">Click here to Signup!</a>
						</span>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or Sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="/login/facebook" class="login100-form-social-item flex-c-m bg2 m-r-5 btn btn-social-icon btn-facebook">
							<i class="fa fa-facebook" aria-hidden="true"></i>
						</a>

						<a href="/login/google" class="login100-form-social-item flex-c-m bg2 m-r-5 btn btn-social-icon btn-google">
							<i class="fa fa-google" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('/css/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	<script src="script/validateLogin.js"></script>
	
</body>
</html>
